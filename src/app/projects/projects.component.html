<div class="col-12 full-v main-container" [ngClass]="{'preload': !isLoaded}">
    <div>
      <form>
        <div class="x_panel mh-auto">
          <div class="x_header">
            <div class="x_header_title">
              <h2>Project Detail
                <small>Project details like: Project name, Company name etc.</small>
                <i class="fa text-dark edit-icon ps-2"></i>
              </h2>
              <button class="btn btn-primary-c float-end" (click)="addProject()"><i class="fa fa-plus pe-2"></i>Add Project</button>
            </div>
          </div>
          <div class="px-1">
            <app-breadcrums></app-breadcrums>
          </div>
          <div [ngSwitch]="isLoaded">
            <div *ngSwitchCase="false">
              <div class="mt-5">
                <app-pre-load-table></app-pre-load-table>
              </div>
            </div>
            <div *ngSwitchDefault>
              <ng-container>
                <div class="x_content">
                    <button class="btn-primary-c btn" (click)="loadWiki()">Get Wiki</button>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>
