  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Search table</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        Search direct table with millions of data. Just type your expected table name below e.g
        <i>Studnet</i>&nbsp; , <i>Employee</i>... etc.
      </h6>
      <div class="input-group mb-3">
        <input type="text" class="h-40 form-control" placeholder="Recipient's username"
          aria-label="Recipient's username" aria-describedby="basic-addon2">
      </div>
    </div>

    <div class="row m-2 mt-0">
      <div *ngFor="let item of SampleDataArray" class="col-xl-4 col-lg-4 col-md-4 col-sm-6 grid-margin stretch-card">
        <div class="card-style card card-statistics">
          <div class="card-body">
            <div class="clearfix">
              <div class="float-left">
                <i class="mdi mdi-json text-danger icon-lg"></i>
              </div>
              <div class="float-right">
                <p class="mb-0 text-right">Json</p>
                <div class="fluid-container">
                  <h3 class="font-weight-medium text-right mb-0">{{item.name}}</h3>
                </div>
              </div>
            </div>
            <p class="mt-3 mb-0">
              Formate or Parse your Json data.
              Select this option to parse stringify Json Object.
            </p>
            <p class="text-muted mt-3 mb-0">
              <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> 65% lower growth
              <a class="float-right btn btn-success" (click)="GenerateTable()">
                <i class="mdi mdi-import"></i>Go
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
