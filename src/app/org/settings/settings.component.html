<div class="col-12 full-v main-container">
  <div>
    <form>
      <div class="content-header">
        <div class="col-8">
          <div class="px-1">
            <app-breadcrums [title]="'Payroll setting page'"></app-breadcrums>
          </div>
        </div>
        <div class="col-auto">
          <a href="javascript:void(0)" class="text-decoration-none fw-bold pe-4" (click)="pageReload()">
            <i class="fa-solid fa-arrows-rotate" data-bs-toggle="tooltip" data-bs-placement="right"
              title="Reload this page"></i>
          </a>
        </div>
      </div>
      <div class="x_panel pb-0">
        <div class="row">
          <div class="text-center mb-5">
            <div class="col-12 d-flex justify-content-center mt-4 mb-2">
              <h4>
                <i class="fa-solid fa-anchor-lock"></i>
                <span class="ps-3">Payroll configuration and Salary settings</span>
              </h4>
            </div>
            <div class="text-muted">
              Simplify payroll administration with our comprehensive HRMS platform, effortlessly configuring tax
              components and salary formulas
            </div>
          </div>
          <ng-container *ngIf="actionCardDetail != null">
            <ng-container *ngFor="let item of actionCardDetail">
              <div class="d-flex justify-content-center">
                <ng-container *ngFor="let elem of item">
                  <div class="bt-card px-4 py-3 col-md-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <h5 class="card-title">
                          <i class="{{elem.Icon}}" [style.color]="elem.color"></i>
                          <span class="ps-2 text-primary-c">{{ elem.Name }}</span>
                        </h5>
                        <a href="javascript:void(0)" style="cursor: pointer;" (click)="redirectTo(elem.Tag)">
                          <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                      </div>
                      <p class="mt-4 card-text text-muted-c">
                        {{ elem.Description }}
                      </p>
                    </div>
                  </div>
                </ng-container>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </form>
  </div>
</div>
