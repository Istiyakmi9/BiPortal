<div class="h-100">
  <div class="px-1 px-md-5 px-lg-1 px-xl-5 log-vh">
    <div class="border-0">
      <div class="row">
        <div class="col-md-7">
          <div class="card1 pb-5">
            <div class="d-flex flex-row justify-content-center mt-5"> <img src="assets/images/logo.png" class="logo"
                alt="logo"> </div>
            <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
              <img src="assets/images/login-accounting.jpeg" class="image">
              <blockquote class="mt-4 blockquote text-center">
                <p>
                  Welcome to HIRINGBELL online account and HRM management system.
                  Register now or request for 1 month free trial to use the software.
                </p>
                <footer class="blockquote-footer">Powered By: <cite title="Source Title">BottomHalf Pvt. Ltd.</cite>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
        <div class="col-md-5 d-flex flex-column justify-content-center log-vh-95">
          <div class="d-flex flex-column justify-content-between">
            <ng-container *ngIf="isUserMode">
              <div class="col-lg-12">
                <div class="card2 card border-0 px-4 py-5">
                  <div class="d-flex justify-content-between">
                    <div class="login-box-header btn-primary-dark">
                      <div class="active role-box" (click)="enableEmployee()"
                        [ngClass]="{'active': userType == 'employee'}">
                        <label class="form-check-label">Employee</label>
                      </div>
                      <div class="role-box" (click)="enableSystem()" [ngClass]="{'active': userType == 'system'}">
                        <label class="form-check-label">System User</label>
                      </div>
                    </div>
                  </div>
                  <div class="mt-1">
                    <div class="row m-0 p-0"> <label class="mb-1">
                        <h6 class="mb-0 text-sm">Email Address</h6>
                      </label> <input class="mb-4" id="EmailOrMobile" placeholder="Email or Mobile Number"
                        name="UserId">
                    </div>
                    <div class="row m-0 p-0">
                      <label class="mb-1">
                        <h6 class="mb-0 text-sm">Password</h6>
                      </label>
                      <input type="password" (keyup.enter)="UserLogin()" placeholder="Password" id="Password"
                        name="Password">
                    </div>
                    <div class="d-flex pe-1 ps-3 pt-3 mb-4 col-md-12 justify-content-between">
                      <div class="form-check d-flex">
                        <input class="form-check-input form-check-inputbox" type="checkbox" id="gridCheck">
                        <label class="form-check-label ps-2" for="gridCheck">
                          I agree to our Terms of Service
                        </label>
                      </div>
                      <a href="javascript:void(0)" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                    </div>
                    <div class="row mb-3 px-3">
                      <button type="button" (click)="UserLogin()" [disabled]="isLoading"
                        class="btn btn-primary-dark text-center">
                        <i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-sign-in': !isLoading}"></i>
                        {{ isLoading ? 'Signing' : 'Sing In' }}</button>
                    </div>
                  </div>
                  <div class="row mb-4 px-3"> <small class="fw-bold register-msg">Don't have an account? <a
                        class="text-danger" href="javascript:void(0)">
                        Register</a></small> </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-primary-dark footer-top pt-4 pb-2 footer-section">
    <div class="d-flex justify-content-between px-3">
      <small class="ms-4 ms-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
      <div class="social-contact ms-4 ms-sm-auto"> <span class="fa fa-facebook me-4 text-sm"></span> <span
          class="fa fa-google-plus me-4 text-sm"></span> <span class="fa fa-linkedin me-4 text-sm"></span> <span
          class="fa fa-twitter me-4 me-sm-5 text-sm"></span> </div>
    </div>
  </div>
</div>
