<div>
  <div class="col-12 grid-margin d-flex">
    <div class="col-md-8 col-sm-12 col-xs-12">
      <div class="">
        <div class="card-body">
          <h5 class="card-title mb-4">Post Comments</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let item of CommentsData">
              <input type="hidden" name="commentUid" />
              <div class="fluid-container">
                <div class="row ticket-card mt-3 pb-2 pb-3 mb-3">
                  <div class="col-md-1">
                    <img class="img-sm rounded-circle mb-4 mb-md-0" src="assets/images/faces/face.jpg"
                      alt="profile image">
                  </div>
                  <div class="ticket-details col-md-10">
                    <div class="d-flex">
                      <p class="text-dark font-weight-semibold mr-2 mb-0 no-wrap">Name:&nbsp; {{item.USERNAME}}</p>
                    </div>
                    <p class="text-gray word-wrap mb-2">
                      {{item.COMMENTS}}
                    </p>
                    <div class="row text-gray d-md-flex d-none">
                      <div class="col-12 d-flex">
                        <small class="mb-0 mr-2 text-muted">Last updated: </small>
                        <small class="mr-2 mb-0 text-muted">{{item.CREATEDON | date}}</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-1 p-0 m-0 d-none">
                    <a href="javascript:void(0)" (click)="ReplyThisComment()"
                      class="text-muted text-muted replaycard__action d-flex" data-toggle="collapse"
                      href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                      <i class="mdi mdi-message-text pr-1"></i>
                      Reply
                    </a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

          <h5 class="card-title mb-4">Recent action(s)</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
