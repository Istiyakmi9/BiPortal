<div id="page-menu" class="position-relative page-menu mobile-mode-menu bg-white menu-items">
  <div id="menu-items">
    <div class="accordion" id="accordionExample">
      <div class="accordion-div" *ngFor="let catagory of Menu;let i = index;">
        <h2 class="accordion-header" [id]="'heading'+i">
          <button class="accordion-button" [ngClass]="{ 'collapsed': i == CatagoryPosition }" type="button"
            data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true"
            [attr.aria-controls]="'collapse'+i">
            {{catagory.Name}} <span *ngIf="catagory.ParentDetail.Badge != null"
              class="badge bg-secondary ms-3">NEW</span>
          </button>
        </h2>
        <div [id]="'collapse'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': (i == CatagoryPosition) }"
          [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
          <div class="">
            <ng-container *ngFor="let item of catagory.Value">
              <a [routerLink]="['/' + item.Link]" class="nav-link a-font" [routerLinkActiveOptions]="{exact: true}"
                routerLinkActive="active-link">
                <i class="{{item.Icon}} me-2"></i>{{item.Catagory}}
              </a>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <!-- <hr> -->
    <div class="title_menu ms-3 mt-3">
      <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active"><i class="fa fa-stack-overflow me-3 pb-3"
          aria-hidden="true"></i>Stack Integration</a>
      <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active"><i class="fa fa-plus-square-o me-3 pb-3"
          aria-hidden="true"></i>Add Shortcut</a>
      <a [routerLink]="['/user/resetpassword']" *ngIf="!admin" routerLinkActive="router-link-active"><i
          class="fa fa-cog me-3 pb-3" aria-hidden="true"></i>Reset Password</a>
      <a [routerLink]="['/admin/resetpassword']" *ngIf="admin" routerLinkActive="router-link-active"><i
          class="fa fa-cog me-3 pb-3" aria-hidden="true"></i>Reset Password</a>
    </div>
    <div class="text-center w-75 ms-3 mt-3 pb-4">
      You're in a team-managed project Learn more
    </div>
    <div class="w-100 position-absolute bg-secondary" class="menu-footer btn-primary-c">
      <a href="javascript:void(0)">
        <i class="fa fa-flag" aria-hidden="true"></i>
      </a>
      <a href="javascript:void(0)">
        <i class="fa fa-info-circle" aria-hidden="true"></i>
      </a>
      <a href="javascript:void(0)" (click)="LogoutUser()">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <div id="tine-menu" class="small-menu-items">
    <div id="accordionPanelsStayOpenExample">
      <div>
        <div id="panelsStayOpen-collapseOne" class=" mb-0 accordion-collapse collapse show"
          aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body-sm">
            <a class="nav-link a-font icon-size" (click)="GoBlogsPage()"><i class="fa fa-server pb-2"></i></a>
            <a *ngFor="let item of Menu" [routerLink]="['/' + item.Link]" class="nav-link a-font icon-size">
              <i class="{{item.Icon}}"></i>
            </a>
            <a [routerLink]="['/{{item.Link}}']" routerLinkActive="router-link-active"
              class="nav-link a-font icon-size"><i class="fa fa-code pb-2" aria-hidden="true"></i></a>
            <a [routerLink]="['/{{item.Link}}']" routerLinkActive="router-link-active" class="mt-2"
              class="nav-link a-font icon-size"><i class="fa fa-retweet" aria-hidden="true"></i></a>
            <a [routerLink]="['/{{item.Link}}']" routerLinkActive="router-link-active"
              class="nav-link a-font icon-size"><i class="fa fa-cloud-upload" aria-hidden="true"></i></a>
            <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active" class="nav-link a-font icon-size"><i
                class="fa fa-stack-overflow pb-2" aria-hidden="true"></i> </a>
            <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active" class="nav-link a-font icon-size"><i
                class="fa fa-plus-square-o pb-2" aria-hidden="true"></i> </a>
            <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active" class="nav-link a-font icon-size"><i
                class="fa fa-cog" aria-hidden="true"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
