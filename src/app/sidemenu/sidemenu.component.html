<div id="page-menu" class="bg-white menu-items page-menu" [ngClass]="{'position-relative mobile-mode-menu ': !isMinimize}">
  <ng-container *ngIf="!isMinimize">
    <div id="menu-items" class="menu-container position-relative overflow-auto">
      <div class="x_content d-flex justify-content-between">
        <div class="fe-1">User detail</div>
        <a href="javascript:void(0)" (click)="saveMenuStyle()">
          <i class="fa-solid fa-thumb-tack pinded-icon" [ngClass]="{'d-none': !isMenuExpanded}" aria-hidden="true"></i>
          <i class="fa-solid fa-thumb-tack" [ngClass]="{'d-none': isMenuExpanded}" aria-hidden="true"></i>
        </a>
      </div>
      <div class="accordion" id="accordionExample">
        <div class="accordion-div" *ngFor="let catagory of Menu;let i = index;">
          <h2 class="accordion-header" [id]="'heading'+i">
            <button class="accordion-button custom-accordion-btn" (click)="activeTab(i)"  [ngClass]="{ 'collapsed active-menu': catagory.IsActive}" type="button"
              data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="!catagory.IsActive"
              [attr.aria-controls]="'collapse'+i">
                <img src="assets/fonts/{{catagory.ParentDetail.Icon}}.png" alt="NAN" class="catagory-icons">
                {{catagory.Name}}
                <span *ngIf="catagory.ParentDetail.Badge != null"
                  class="badge bg-secondary ms-3">
                  NEW
                </span>
            </button>
          </h2>
          <div [id]="'collapse'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': catagory.IsActive }"
            [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
            <div class="menu-item-group">
              <ng-container *ngFor="let item of catagory.Value">
                <a [routerLink]="['/' + item.Link]" class="nav-link nav-link-menu a-font" (click)="cleanupEmpId(item.Link)"
                  routerLinkActive="active-link">
                  <div class="row menu-item-div align-items-center">
                    <div class="col-md-1">
                      <i class="menu-item-icon {{item.Icon}}"></i>
                    </div>
                    <div class="mene-item col-md-8">
                      {{item.Catagory}}
                    </div>
                  </div>
                </a>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <!-- <hr> -->
      <div class="title_menu mt-3">
        <!-- <a [routerLink]="['/ems/administration/email']" class="text-dark custom-text" routerLinkActive="router-link-active">
          <i class="fa-regular fa-envelope me-3 pb-3"aria-hidden="true"></i>
            Mail Box
        </a>
        <a [routerLink]="['/ems/administration/resetpassword']" class="text-dark custom-text" routerLinkActive="router-link-active">
          <i class="fa-solid fa-gear me-3 pb-3" aria-hidden="true"></i>
            Reset Password
        </a> -->
        <a (click)="navToMasterDataPasge()" *ngIf="isAdmin" class="text-dark custom-text" href="javascript:void(0)" routerLinkActive="router-link-active">
          <i class="fa-solid fa-download me-3 pb-3" aria-hidden="true"></i>
            Uploda Master Data
          </a>
      </div>
      <div class="text-center w-75 ms-3 mt-3 pb-4 custom-text d-none">
        You're in a team-managed project Learn more
      </div>
    </div>
    <div class="w-100 position-absolute bg-secondary" class="menu-footer btn-primary-c">
      <a href="javascript:void(0)" (click)="organizationSetting()" [hidden]="!isAdmin" >
        <i class="fa-solid fa-gear text-light custom-text" aria-hidden="true"></i>
      </a>
      <a href="javascript:void(0)">
        <i class="fa-solid fa-circle-info text-light custom-text" (click)="notification()" aria-hidden="true"></i>
      </a>
      <a href="javascript:void(0)" (click)="LogoutUser()">
        <i class="fa-solid fa-arrow-right-from-bracket text-light custom-text" aria-hidden="true"></i>
      </a>
      <a href="javascript:void(0)" (click)="mimizeScreen()">
        <i class="fa-solid text-light fa-lg fa-angles-left" aria-hidden="true" ></i>
      </a>
    </div>
  </ng-container>
  <ng-container *ngIf="isMinimize">
    <div class="d-flex small-menu align-items-center justify-content-between flex-column h-100">
      <div class="">
        <div class="py-3 dropdown col-md-12" *ngFor="let catagory of Menu;let i = index;" [ngClass]="{ 'active-small-menu': catagory.IsActive}">
          <a href="javascript:void(0)" class="text-decoration-none text-center">
            <img src="assets/fonts/{{catagory.ParentDetail.Icon}}.png" alt="NAN" class="sm-catagory-icons">
          </a>
          <div class="dropdown-content dropdown-container">
            <!-- <span class="caret left "></span> -->
            <div class="d-inline caret-container">
              <p class="caret-left"></p>
              <p class="caret-left-bottom"></p>
            </div>
            <a [routerLink]="['/' + item.Link]" class="dropdown-nav-link nav-link-menu a-font" (click)="cleanupEmpId(item.Link)"
              routerLinkActive="active-link" *ngFor="let item of catagory.Value">
              <div class="row menu-item-div align-items-center">
                <div class="col-md-1">
                  <i class="{{item.Icon}}"></i>
                </div>
                <div class="mene-item col-md-8">
                  {{item.Catagory}}
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="p-3 text-center border-top">
        <!-- <a href="javascript:void(0)" (click)="organizationSetting()" [hidden]="!isAdmin" >
          <i class="fa-solid fa-gear text-dark me-3 fa-lg" aria-hidden="true"></i>
        </a> -->
        <a href="javascript:void(0)" (click)="saveMenuStyle()">
          <i class="fa-solid fa-thumb-tack me-3 fa-lg pinded-icon" [ngClass]="{'d-none': isMenuExpanded}" aria-hidden="true"></i>
          <i class="fa-solid fa-thumb-tack me-3 fa-lg" [ngClass]="{'d-none': !isMenuExpanded}" aria-hidden="true"></i>
        </a>
        <a href="javascript:void(0)" (click)="mimizeScreen()" >
          <i class="fa-solid fa-angles-right me-3 py-3 text-dark fa-lg " aria-hidden="true" data-bs-toggle="tooltip"
          data-bs-placement="right" title="Show more information"></i>
        </a>
      </div>
    </div>
