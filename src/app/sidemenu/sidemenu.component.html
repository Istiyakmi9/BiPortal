<div id="page-menu" class="page-menu mobile-mode-menu bg-white menu-items">
  <div id="accordionPanelsStayOpenExample">
    <ng-container *ngFor="let catagory of Menu;let index = index;">
      <div>
        <h4 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
            {{catagory.Name}} <span *ngIf="catagory.ParentDetail.Badge != null" class="badge bg-secondary ms-3">NEW</span>
          </button>
        </h4>
        <div id="panelsStayOpen-collapseOne" class=" mb-0 accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <ng-container *ngFor="let item of catagory.Value">
              <a [routerLink]="['/' + item.Link]" class="nav-link a-font">
                <i class="{{item.Icon}} me-2"></i>{{item.Catagory}}
              </a>
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="">
      <h4 class="accordion-header" id="panelsStayOpen-headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
          MANAGE USER
        </button>
      </h4>
      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
        aria-labelledby="panelsStayOpen-headingTwo">
        <div class="accordion-body">
          <a [routerLink]="['/admin/manage']" routerLinkActive="router-link-active"><i class="fa fa-code me-3 pb-2"
              aria-hidden="true"></i>Managae</a>
          <a [routerLink]="['//admin/recent']" routerLinkActive="router-link-active" class="mt-2"><i
              class="fa fa-retweet me-3" aria-hidden="true"></i>Recent</a>
        </div>
      </div>
    </div>
    <div class="">
      <h4 class="accordion-header" id="panelsStayOpen-headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
          aria-controls="panelsStayOpen-collapseThree">
          OPERATIONS
        </button>
      </h4>
      <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
        aria-labelledby="panelsStayOpen-headingThree">
        <div class="accordion-body">
          <a [routerLink]="['/{{item.Link}}']" routerLinkActive="router-link-active"><i class="fa fa-cloud-upload me-3"
              aria-hidden="true"></i>Developments</a>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="title_menu ms-3">
    <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active"><i class="fa fa-stack-overflow me-3 pb-3"
        aria-hidden="true"></i>Stack Integration</a>
    <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active"><i class="fa fa-plus-square-o me-3 pb-3"
        aria-hidden="true"></i>Add Shortcut</a>
    <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active"><i class="fa fa-cog me-3 pb-3"
        aria-hidden="true"></i>Project Setting</a>
  </div>
  <div class="text-center w-75 ms-3 mt-3 pb-4">
    You're in a team-managed project Learn more
  </div>
</div>

<div id="tine-menu" class="small-menu-items">
  <div id="accordionPanelsStayOpenExample">
    <div>
      <div id="panelsStayOpen-collapseOne" class=" mb-0 accordion-collapse collapse show"
        aria-labelledby="panelsStayOpen-headingOne">
        <div class="accordion-body-sm">
          <a class="nav-link a-font icon-size" (click)="GoBlogsPage()"><i class="fa fa-server pb-2"></i></a>
          <a *ngFor="let item of Menu" [routerLink]="['/' + item.Link]" class="nav-link a-font icon-size">
            <i class="{{item.Icon}}"></i>
          </a>
          <a [routerLink]="['/{{item.Link}}']" routerLinkActive="router-link-active"
            class="nav-link a-font icon-size"><i class="fa fa-code pb-2" aria-hidden="true"></i></a>
          <a [routerLink]="['/{{item.Link}}']" routerLinkActive="router-link-active" class="mt-2"
            class="nav-link a-font icon-size"><i class="fa fa-retweet" aria-hidden="true"></i></a>
          <a [routerLink]="['/{{item.Link}}']" routerLinkActive="router-link-active"
            class="nav-link a-font icon-size"><i class="fa fa-cloud-upload" aria-hidden="true"></i></a>
          <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active" class="nav-link a-font icon-size"><i
              class="fa fa-stack-overflow pb-2" aria-hidden="true"></i> </a>
          <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active" class="nav-link a-font icon-size"><i
              class="fa fa-plus-square-o pb-2" aria-hidden="true"></i> </a>
          <a [routerLink]="['/{{}}']" routerLinkActive="router-link-active" class="nav-link a-font icon-size"><i
              class="fa fa-cog" aria-hidden="true"></i> </a>
        </div>
      </div>
    </div>
  </div>
</div>
