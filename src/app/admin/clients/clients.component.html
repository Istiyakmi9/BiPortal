<div class="">
    <div class="col-md-12">
      <ng-container *ngIf="isClientFound">
        <div class="col-12 u-header curren-bg row m-0">
          <!-- <div class="col-md-3">
              <div class="d-inline-block c-tab">
                  <a class="a-tab tab-active">
                      <span>Active</span>
                  </a>
                  <a class="a-tab">
                      <span>InActive</span>
                  </a>
                  <a class="a-tab">
                    <span>All</span>
                  </a>
              </div>
          </div> -->
          <div class="col-md-7 pt-2 row m-0">
            <div class="col-md-10">
                <input type="text" class="form-control form-control-sm" (keyup.enter)="globalFilter()" placeholder="Search by any: (Client Name, Primary Contact No, Email, City)" [(ngModel)]="anyFilter">
            </div>
            <div class="col-md-2">
                <button class="btn btn-sm btn-primary filter-btn-grp" (click)="globalFilter()">
                    <i class="fa fa-filter"></i>
                </button>
                <button class="btn btn-sm btn-danger filter-btn-grp ms-2" (click)="resetFilter()">
                    <i class="fa fa-repeat"></i>
                </button>
            </div>
          </div>

          <div class="col-md-5 inline-row d-r p-0 m-0">
              <div class="pt-1">
                <button class="btn btn-sp btn-sm btn-lightorange" [routerLink]="['/' + RegisterNewClient]"
                            routerLinkActive="router-link-active"> <i class="fa fa-plus-square-o ps-2"
                                aria-hidden="true"></i>Add Client</button>
              </div>
          </div>
        </div>
        <div class="x_panel">
            <div class="x_header">
                <div class="x_header_title">
                    <h2>Client detail <small>Add or update details</small>
                    </h2>
                </div>
            </div>
            <div class="x_content">
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">
                          <input class="form-control form-control-sm" (keyup.enter)="filterRecords()" [(ngModel)]="clientDetails.ClientName" placeholder="Search by Name">
                          <div class="col-title">
                            Organization Name
                          </div>
                        </th>
                        <th scope="col">
                          <input class="form-control form-control-sm" (keyup.enter)="filterRecords()" [(ngModel)]="clientDetails.PrimaryContactNo" placeholder="Search by Contact no">
                          <div class="col-title">
                            Primary Contact No.#
                          </div>
                        </th>
                        <th scope="col">
                          <input class="form-control form-control-sm" (keyup.enter)="filterRecords()" [(ngModel)]="clientDetails.Email" placeholder="Search by Email">
                          <div class="col-title">
                            Email
                          </div>
                        </th>
                        <th scope="col">
                          <input class="form-control form-control-sm" (keyup.enter)="filterRecords()" [(ngModel)]="clientDetails.City" placeholder="Search by City">
                          <div class="col-title">
                            City
                          </div>
                        </th>
                        <th scope="col">
                          <input class="form-control form-control-sm" (keyup.enter)="filterRecords()" [(ngModel)]="clientDetails.FirstAddress" placeholder="Search by First Address">
                          <div class="col-title">
                            First Address
                          </div>
                        </th>
                        <th width="10%" class="text-center">
                          <button (click)="filterRecords()" class="btn btn-primary btn-sm"><i class="fa fa-search pr-2"></i></button>
                          <div class="col-title">
                              Action
                          </div>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let clients of clients">
                        <th scope="row">{{clients.Index}}</th>
                        <td>{{clients.ClientName}}</td>
                        <td>{{clients.PrimaryPhoneNo}}</td>
                        <td>{{clients.Email}}</td>
                        <td>{{clients.City}}</td>
                        <td>{{clients.FirstAddress}}</td>
                        <td>
                            <div class="d-flex flex-row justify-content-evenly">
                              <a href="javascript:void(0)">
                                <span class="badge bg-success"><i class="fa fa-pencil-square-o" aria-hidden="true" (click)="EditCurrent(clients)"></i></span>
                              </a>
                              <a href="javascript:void(0)" (click)="AddEditDocuments(clients.ClientId)">
                                <span class="badge bg-dark">
                                    <i class="fa fa-folder" aria-hidden="true"></i>
                                </span>
                              </a>
                              <a href="javascript:void(0)">
                                <span class="badge bg-dark"><i class="fa fa-trash-o" aria-hidden="true" (click)="DeleteCurrent(clients.FileUid)"></i></span>
                              </a>
                            </div>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-3">
              <app-pagination [pagination]="clientsData" (onPageChange)="GetFilterResult($event)"></app-pagination>
            </div>
        </div>
      </ng-container>
    </div>
</div>
