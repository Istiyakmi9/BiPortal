<div class="container-fluid">
    <div class="col-md-12">
      <ng-container *ngIf="isClientFound">
        <div class="x_panel">
            <div class="x_header">
                <div class="x_header_title">
                    <h2>Client detail <small>Add or update details</small>
                    </h2>
                    <div class="float-end d-inline create-link">
                        <button class="btn btn-outline-primary" [routerLink]="['/' + RegisterNewClient]"
                            routerLinkActive="router-link-active"> <i class="fa fa-plus-square-o me-1"
                                aria-hidden="true"></i>Add Client</button>
                    </div>
                </div>
            </div>
            <div class="x_content">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">S.No#</th>
                        <th scope="col">Organization Name</th>
                        <th scope="col">Primary Contact No.#</th>
                        <th scope="col">Email</th>
                        <th scope="col">City</th>
                        <th scope="col">Furst Address</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let clients of clients">
                        <th scope="row">{{clients.Index}}</th>
                        <td>{{clients.ClientName}}</td>
                        <td>{{clients.PrimaryPhoneNo}}</td>
                        <td>{{clients.Email}}</td>
                        <td>{{clients.City}}</td>
                        <td>{{clients.FirstAddress}}</td>
                        <td>
                            <div class="d-flex flex-row justify-content-around">
                              <a href="javascript:void(0)">
                                <span class="badge bg-success"><i class="fa fa-pencil-square-o" aria-hidden="true" (click)="EditCurrent(clients)"></i></span>
                              </a>
                              <a href="javascript:void(0)" (click)="AddEditDocuments(clients.ClientId)">
                                <span class="badge bg-dark">
                                    <i class="fa fa-folder" aria-hidden="true"></i>
                                </span>
                              </a>
                              <a href="javascript:void(0)">
                                <span class="badge bg-dark"><i class="fa fa-trash-o" aria-hidden="true" (click)="DeleteCurrent(clients.FileUid)"></i></span>
                              </a>
                            </div>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-3">
              <app-pagination [pagination]="candidatesData" (onPageChange)="GetFilterResult($event)"></app-pagination>
            </div>
        </div>
      </ng-container>
    </div>
</div>
