  <div class="col-md-12">
    <ng-container *ngIf="isEmpPageReady">
      <div class="x_panel">
          <div class="x_header">
              <div class="x_header_title">
                  <h2>Employee detail <small>Add or update details</small>
                  </h2>
                  <div class="float-end d-inline create-link">
                      <div class="btn-group me-4" role="group" aria-label="Basic radio toggle button group">
                          <input type="radio" class="btn-check" (change)="LoadAllActiveOnly()" name="btnradio"
                              id="btnradio1" autocomplete="off" checked>
                          <label class="btn btn-outline-primary" for="btnradio1">Active</label>

                          <input type="radio" class="btn-check" (change)="LoadAllInActiveOnly()" name="btnradio"
                              id="btnradio2" autocomplete="off">
                          <label class="btn btn-outline-dark" for="btnradio2">InActive</label>

                          <input type="radio" class="btn-check" (change)="LoadAll()" name="btnradio" id="btnradio3"
                              autocomplete="off">
                          <label class="btn btn-outline-success" for="btnradio3">All</label>
                      </div>
                      <button class="btn btn-outline-primary" [routerLink]="['/' + manageEmployeeRouteName]"
                          routerLinkActive="router-link-active"> <i class="fa fa-plus-square-o me-1"
                              aria-hidden="true"></i>Add Employee</button>
                  </div>
              </div>
          </div>
          <div class="mb-4 mt-4 row m-0">
            <div class="col-md-9">
                <input type="text" class="form-control" (keyup.enter)="globalFilter()" placeholder="Search by any: (Name, Mobile, Email And Title)" [(ngModel)]="anyFilter">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary filter-btn-grp" (click)="globalFilter()">
                    <i class="fa fa-filter me-1"></i> Filter
                </button>
                <button class="btn btn-outline-danger filter-btn-grp ms-2" (click)="resetFilter()">
                    <i class="fa fa-repeat"></i> Reset filter
                </button>
            </div>
        </div>
          <div class="x_content">
              <!-- <app-dynamic-table [config]="tableConfiguration" (clicked)="ClickEvents($event)"></app-dynamic-table> -->
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th width="1%">#</th>
                    <th>
                      <input class="form-control table-filter-control" (keyup.enter)="filterRecords()" [(ngModel)]="employeeDetails.Name" placeholder="Search by Name">
                        <div class="col-title">
                            Full Name
                        </div>
                    </th>
                    <th>
                      <input class="form-control table-filter-control" (keyup.enter)="filterRecords()" [(ngModel)]="employeeDetails.Mobile" placeholder="Search by MobileNumber">
                        <div class="col-title">
                            Mobile Number
                        </div>
                    </th>
                    <th>
                      <input class="form-control table-filter-control" (keyup.enter)="filterRecords()" [(ngModel)]="employeeDetails.Email" placeholder="Search by Email">
                        <div class="col-title">
                            Email id
                        </div>
                    </th>
                    <th width="8%">
                      <button (click)="filterRecords()" class="btn btn-primary srch-btn"><i class="fa fa-search pr-2"></i>
                        Search
                    </button>
                    <div class="col-title">
                        Action
                    </div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of employeeDetail">
                    <td>{{user.Index}}</td>
                    <td>
                      <a (click)="ViewFiles(user)" >{{user.FirstName}} {{user.LastName}}</a>
                      <div class="float-end">
                        <a><span class="badge bg-primary fa fa-building-o"> &nbsp; 5</span></a>
                        <span class="badge bg-danger ms-3">2</span>
                        <span class="badge bg-success ms-3">3</span>
                      </div>
                    </td>
                    <td>{{user.Mobile}}</td>
                    <td>{{user.Email}}</td>
                    <td>
                      <div class="d-flex flex-row justify-content-around">
                        <a href="javascript:void(0)">
                          <span class="badge bg-primary"><i class="fa fa-pencil-square-o" aria-hidden="true" (click)="EditCurrent(user)"></i></span>
                        </a>
                        <a href="javascript:void(0)">
                          <span class="badge bg-success"><i class="fa fa-trash-o" aria-hidden="true" (click)="DeleteCurrent(user.FileUid)"></i></span>
                        </a>
                        <a href="javascript:void(0)">
                          <span class="badge bg-dark"><i class="fa fa-file-o" aria-hidden="true" (click)="ViewFiles(user)"></i></span>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div class="mt-3">
            <app-pagination [pagination]="employeeData" (onPageChange)="GetFilterResult($event)"></app-pagination>
          </div>
      </div>
    </ng-container>
  </div>
  <!-- add update detail modal -->

  <div class="modal" id="addupdateModal" tabindex="-1">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Add Or Update</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body f-12">
                  <div class="col-md-12">
                      <div [formGroup]="documentForm" class="col-md-12 row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label for="">Entry Name</label>
                                  <input type="text" name="Title" formControlName="Title" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label for="">Description</label>
                                  <textarea name="Description" rows="3" name="Description"
                                      formControlName="Description" class="form-control"></textarea>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                  <button class="btn btn-primary" [disabled]="isLoading" (click)="CreateDocument()">
                      <i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-check': !isLoading}"></i>
                      {{ isLoading ? 'Processing' : 'Submit' }}
                  </button>
              </div>
          </div>
      </div>
  </div>
