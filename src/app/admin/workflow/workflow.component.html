<div class="col-md-12 col-sm-12 main-container">
    <div class="x_panel pb-0 mb-0">
      <div class="x_header">
        <div class="d-flex align-items-baseline">
          <h5 class="c-header">APPROVAL WORK FLOW</h5>
        </div>
      </div>
      <div class="px-1">
        <app-breadcrums></app-breadcrums>
      </div>
      <div [ngSwitch]="isReady">
        <div *ngSwitchCase="false">
          <div class="mt-5">
            <app-pre-load-table></app-pre-load-table>
          </div>
        </div>
        <div *ngSwitchDefault>
          <ng-container>
            <div class="x_content">
              <div class="t-table t-list t-border col-md-12">
                <div class="hide-bar"></div>
                <div class="t-head">
                  <div class="tr">
                    <div class="th fe-index">
                      <div class="t-index">
                        <a href="javascript:void()" class="ps-3">#</a>
                      </div>
                    </div>
                    <div class="th fe-2">
                      <div class="cell-wrapper">
                        <input class="form-control  form-control-sm" (keyup.enter)="filterRecords()" [(ngModel)]="workflowDetail.Title"
                          (keydown.esc)="resetFilter()" placeholder="Search by Title">
                        <div class="t-filter">
                          <a href="javascript:void(0)" class="pe-2">Title</a>
                        </div>
                      </div>
                    </div>
                    <div class="th fe-2">
                      <div class="cell-wrapper">
                        <input class="form-control  form-control-sm" (keyup.enter)="filterRecords()" [(ngModel)]="workflowDetail.TitleDescription"
                          (keydown.esc)="resetFilter()" placeholder="Search by Title Description">
                        <div class="t-filter">
                          <a href="javascript:void0()" class="pe-2">Description</a>
                        </div>
                      </div>
                    </div>
                    <div class="th fe-1 text-center">
                      <div class="cell-wrapper">
                        <button class="btn btn-primary-c" (click)="addWorkFlowPopUp()">Add Work Flow</button>
                        <div class="t-filter default-cursor justify-content-center">
                          <a href="javascript:void(0)" class="pe-2 default-cursor">ACTIONS</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="t-body">
                  <ng-container *ngIf="isFileFound">
                    <div class="tr py-2" *ngFor="let item of approvalWorkFlowList; let i = index;">
                        <div class="td align-middle text-center fe-index">
                            <div class="cell-wrapper">
                            {{item.Index}}
                            </div>
                        </div>
                        <div class="td align-middle fe-2">
                            <div class="cell-wrapper">
                                <a href="javascript:void(0)" (click)="EditCurrent(item)">
                                    {{item.Title}}
                                </a>
                            </div>
                        </div>
                        <div class="td align-middle fe-2">
                            <div class="cell-wrapper">
                            {{item.TitleDescription}}
                            </div>
                        </div>
                        <div class="td align-middle fe-1">
                            <div class="d-flex flex-row justify-content-evenly">
                                <a href="javascript:void(0)" (click)="EditCurrent(item)" data-bs-toggle="tooltip"
                                data-bs-placement="right" title="Edit current record">
                                    <span class="badge bg-dark"><i class="fa fa-folder" aria-hidden="true"></i></span>
                                </a>
                            </div>
                        </div>
                    </div>
                  </ng-container>
                  <ng-container *ngIf="!isFileFound">
                    <div class="custom-height my-5 py-5 fw-bold fs-3 text-danger d-flex align-items-center justify-content-center">
                      <p class="my-5 py-5">Record Not Found</p>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <app-pagination [pagination]="filter" (onPageChange)="GetFilterResult($event)"></app-pagination>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
</div>
