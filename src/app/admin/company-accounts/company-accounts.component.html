<div class="col-12 full-v main-container">
  <div>
    <form>
      <div class="x_panel mh-auto">
        <div class="x_header">
          <div class="x_header_title">
            <h2>
              Company Accounts Detail
              <small>Compnay critical details like: Bank account, PAN etc.</small>
              <i class="fa text-dark edit-icon ps-2"></i>
            </h2>
          </div>
        </div>
        <div class="px-1">
          <app-breadcrums></app-breadcrums>
        </div>
        <div class="x_content mt-4" *ngIf="isLoaded">
          <form [formGroup]="organizationAccountsForm" autocomplete="off" class="col-md-12 row">
            <div class="col-12 row m-0">
              <div class="col-md-4 mb-4 mt-2">
                <label for="" class="form-control">{{CurrentCompany.CompanyName}}</label>
              </div>
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_header">
                    <div class="x_header_title">
                      <h2>Bank Detail<small>Bank related detail for transaction.</small></h2>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3 mb-3 row">
                    <div class="col-md-4 my-2">
                      <label class="form-label">Bank Name</label>
                      <input placeholder="Bank name" class="form-control" name="BankName" transform="upper"
                        formControlName="BankName" />
                    </div>
                    <div class="col-md-4 my-2">
                      <label class="form-label">Account No.#</label>
                      <input placeholder="Account No.#" OnlyNumber="20" class="form-control" name="AccountNumber" [ngClass]="{'error-field': submitted && f.AccountNumber.errors !== null && f.AccountNumber.errors.required}"
                        formControlName="AccountNumber" />
                    </div>
                    <div class="col-md-4 my-2">
                      <label class="form-label">IFSCCode Code</label>
                      <input placeholder="IFSCCode Code" class="form-control" name="IFSCCode" transform="upper"
                        formControlName="IFSCCode" />
                    </div>
                    <div class="col-md-4 my-2">
                      <label class="form-label">Branch Name</label>
                      <input placeholder="Branch name" class="form-control" name="Branch" transform="upper"
                        formControlName="Branch" />
                    </div>
                    <div class="col-md-4 my-2">
                      <label class="form-label">Branch Code</label>
                      <input placeholder="Branch Code" class="form-control" name="BranchCode" OnlyNumber="5"
                        formControlName="BranchCode" />
                    </div>
                  </div>
                </div>
                <div class="x_panel mt-3">
                  <div class="x_header">
                    <div class="x_header_title">
                      <h2>Other Details<small>Company other deatils.</small></h2>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3 mb-3 row">
                    <div class="col-md-4 my-2">
                      <label class="form-label">PAN No.</label>
                      <input placeholder="PAN Number" class="form-control" name="PANNumber" transform="upper"
                        formControlName="PANNumber" />
                    </div>
                    <div class="col-md-4 my-2">
                      <label class="form-label">GSTIN No.#</label>
                      <input placeholder="GSTIN No.#" class="form-control" name="GSTINNumber" transform="upper"
                        formControlName="GSTINNumber" />
                    </div>
                    <div class="col-md-4 my-2">
                      <label class="form-label">Trade Liecence No.</label>
                      <input placeholder="Trade Liecence Number" class="form-control" name="TradeLiecenceNumber" transform="upper"
                        formControlName="TradeLiecenceNumber" />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 row m-0 pt-5">
              <div class="col-md-12 button groups text-end">
                <div class="btn-group">
                  <button class="btn btn-outline-danger" (click)="reset()">Reset</button>
                </div>
                <div class="btn-group ms-2">
                  <button class="btn btn-primary-c" [disabled]="isLoading" (click)="generate()">
                    <i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-plus-square-o': !isLoading}"></i>
                    {{ isLoading ? 'Processing' : 'Submit' }}
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </form>
  </div>
</div>
