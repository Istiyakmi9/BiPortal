<div class="col-md-12 col-sm-12 main-container">
  <div class="x_panel">
    <div class="x_header">
      <h2>Email service</h2>
      <div class="clearfix"></div>
    </div>
    <div class="col-12 row p-0 m-0">
      <div class="col-md-2 e-mail-side-menu">
        <div class="mb-5">
          <button
            class="btn btn-outline-success btn-lg w-100 btn-round"
            (click)="composeMailPopUp()"
          >
            <i class="fa-solid fa-pencil px-2"></i>
            Compose
          </button>
        </div>
        <ng-container *ngFor="let c of mailItems; let i = index">
          <div
            class="d-flex flex-column justify-content-start"
            [ngClass]="{ selected: c.IsActive }"
          >
            <a
              href="javascript:void(0)"
              class="text-decoration-none"
              (click)="activeMenu(i)"
            >
              <div class="d-flex justify-content-between p-2">
                <div class="d-flex">
                  <div class="px-3 text-dark">
                    <i class="{{ c.Icon }}"></i>
                  </div>
                  <div>
                    <label
                      class="text-dark"
                      [ngClass]="{ 'fw-bold': c.IsActive }"
                      >{{ c.Name }}</label
                    >
                  </div>
                </div>
                <div>
                  <span class="text-muted pe-2">{{ c.BadgeValue }}</span>
                </div>
              </div>
            </a>
          </div>
        </ng-container>
      </div>
      <div class="col-md-10">
        <div [ngClass]="{ 'd-none': isBodyRequested }">
          <ng-container *ngIf="isPageReady">
            <div class="col-12 mt-4">
              <div class="col-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search in main"
                />
              </div>
              <div class="col-12 my-4 filter-row">
                <div class="d-flex justify-content-between">
                  <div>
                    <div class="d-flex">
                      <input type="checkbox" (click)="selectAll($event)" />
                      <div class="ps-4 pe-2">
                        <i class="fa-solid fa-arrows-rotate"></i>
                      </div>
                      <div class="ps-2 pe-2">
                        <i
                          class="fa-solid fa-ellipsis-vertical"
                          aria-hidden="true"
                        ></i>
                      </div>
                    </div>
                  </div>
                  <div>
                    <div class="d-flex">
                      <div class="px-4">
                        <label class="text-muted">1-15 of 100012</label>
                      </div>
                      <div class="px-3">
                        <div class="d-flex">
                          <i
                            class="fa-solid fa-chevron-left pe-2"
                            aria-hidden="true"
                          ></i>
                          <i
                            class="fa-solid fa-chevron-right ps-2"
                            aria-hidden="true"
                          ></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="d-flex justify-content-between border-bottom e-row"
              *ngFor="let e of inboxMail"
            >
              <div class="d-flex wrap-content">
                <div class="d-flex title-w">
                  <input type="checkbox" name="SelectedMail" />
                  <div class="ms-2" (click)="loadBody(e.EMailIndex)">
                    <label class="fw-bold text-dark">{{ e.Name }}:</label>
                  </div>
                </div>
                <div class="col-md-10" (click)="loadBody(e.EMailIndex)">
                  <div class="fw-bold text-dark d-flex">
                    <div>{{ e.Subject }}</div>
                    <div class="text-muted ps-2 pe-3 fw-normal">
                      {{ e.Text }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-1 text-end">
                <span class="small-font text-dark">9:40 AM</span>
              </div>
            </div>
          </ng-container>
        </div>
        <ng-container *ngIf="isBodyRequested">
          <div class="col-12">
            <div class="col-12">
              <button
                class="btn btn-outline-dark border back-btn"
                (click)="showInbox()"
              >
                <i class="fa-solid fa-arrow-left" aria-hidden="true">
                  <span class="px-2">Back</span>
                </i>
              </button>
            </div>
            <div class="mt-4">
              <div [innerHTML]="bodyContent"></div>
            </div>
          </div>
        </ng-container>
      </div>
      <ng-container *ngIf="inboxMail.length == 0 && isPageReady">
        <div class="col-12 text-center p-4 m-5">NO EMAIL AVAILABLE</div>
      </ng-container>
    </div>
  </div>
</div>

<!-- Compose Mail Modal -->
<div
  class="modal fade"
  *ngIf="sendFormIsReady"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  id="composeMailModal"
  tabindex="-1"
  aria-labelledby="composeMailModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content px-4">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="composeMailModalLabel">New Message</h5>
        <div>
          <a
            href="javascript:void(0)"
            class="text-decoration-none"
            (click)="minimizeMailBox()"
          >
            <i class="fa-solid fa-minus px-2 text-dark"></i>
          </a>
          <a
            href="javascript:void(0)"
            class="text-decoration-none"
            (click)="maximizeMailbox()"
          >
            <i class="fa-regular fa-window-maximize px-2 text-dark"></i>
          </a>
          <button
            type="button"
            class="btn-close"
            (click)="closeModalpopup()"
          ></button>
        </div>
      </div>
      <div class="modal-body">
        <form [formGroup]="emailForm">
          <div
            class="email-address-box border-bottom d-flex align-items-center"
          >
            <label
              for="to-email-address"
              class="form-label fs-5 m-0 pe-1 d-none"
              >To</label
            >
            <div class="d-flex flex-row flex-wrap w-100 align-items-center">
              <span
                class="badge bg-primary fs-6 m-2"
                *ngFor="let item of toEmail; let i = index"
                >{{ item }}
                <a href="javascript:void(0)" class="text-decoration-none">
                  <i
                    class="fa-solid fa-xmark text-light"
                    (click)="removeToEmail(i, 'to-emails')"
                  ></i>
                </a>
              </span>

              <input
                type="text"
                class="col border-0 ms-2 fs-5"
                placeholder="Receipents"
                formControlName="To"
                (click)="emailAddress()"
                (blur)="addToList($event, 'to-emails')"
                (keyup)="addEmailChip($event, 'to-emails')"
              />

              <div class="col-auto float-end d-none" data-name="Cc-Bcc-address">
                <a
                  href="javascript:void(0)"
                  class="text-decoration-none text-muted fs-5"
                  (click)="otherAddress($event, 'Cc-address')"
                  >Cc</a
                >
                <a
                  href="javascript:void(0)"
                  class="text-decoration-none text-muted ps-2 fs-5"
                  (click)="otherAddress($event, 'Bcc-address')"
                  >Bcc</a
                >
              </div>
            </div>
          </div>
          <div
            class="email-address-box my-4 border-bottom d-flex align-items-center d-none"
            data-name="Cc-address"
          >
            <label for="Cc-email-address" class="form-label fs-5 m-0 pe-1"
              >Cc</label
            >
            <div class="d-flex flex-row flex-wrap w-100 align-items-center">
              <span
                class="badge bg-primary fs-6 m-2"
                *ngFor="let item of ccEmail; let i = index"
                >{{ item }}
                <a href="javascript:void(0)" class="text-decoration-none"
                  ><i
                    class="fa-solid fa-xmark text-white"
                    (click)="removeToEmail(i, 'cc-emails')"
                  ></i></a
              ></span>
              <input
                type="text"
                class="col border-0 ms-2 fs-5"
                formControlName="CC"
                (click)="emailAddress()"
                (blur)="addToList($event, 'cc-emails')"
                (keyup)="addEmailChip($event, 'cc-emails')"
              />
              <div class="col-auto float-end" data-name="Add-Bcc-btn">
                <a
                  href="javascript:void(0)"
                  class="text-decoration-none text-muted ps-2 fs-5"
                  (click)="otherAddress($event, 'Bcc-address')"
                  >Bcc</a
                >
              </div>
            </div>
          </div>
          <div
            class="email-address-box my-4 border-bottom d-flex align-items-center d-none"
            data-name="Bcc-address"
          >
            <label for="Bcc-email-address" class="form-label fs-5 m-0 pe-1"
              >Bcc</label
            >
            <div class="d-flex flex-row flex-wrap w-100 align-items-center">
              <span
                class="badge bg-primary fs-6 m-2"
                *ngFor="let item of bccEmail; let i = index"
                >{{ item }}
                <a href="javascript:void(0)" class="text-decoration-none"
                  ><i
                    class="fa-solid fa-xmark text-white"
                    (click)="removeToEmail(i, 'bcc-emails')"
                  ></i></a
              ></span>
              <input
                type="text"
                class="col border-0 ms-2 fs-5"
                formControlName="BCC"
                (click)="emailAddress()"
                (keyup)="addEmailChip($event, 'bcc-emails')"
                (blur)="addToList($event, 'bcc-emails')"
              />
              <div class="col-auto float-end" data-name="Add-Cc-btn">
                <a
                  href="javascript:void(0)"
                  class="text-decoration-none text-muted fs-5"
                  (click)="otherAddress($event, 'Cc-address')"
                  >Cc</a
                >
              </div>
            </div>
          </div>
          <div class="email-address-box">
            <input
              type="text"
              class="form-control border-0 border-bottom py-3 fs-5"
              formControlName="Subject"
              placeholder="Subject"
            />
          </div>
          <div class="message-box">
            <div
              contenteditable="true"
              id="emailbody"
              class="form-control border-0 py-3 fs-5 small-message-box"
              (keydown.control.b)="getSelectedText($event)"
            ></div>
          </div>
        </form>
      </div>
      <div class="modal-footer border-top-0 justify-content-start">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <input
          type="file"
          id="fileAttachment"
          multiple
          class="d-none"
          (change)="uploadProfilePicture($event)"
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          [disabled]="isLoading"
          (click)="sendEmailRequest()"
        >
          <i
            class=""
            [ngClass]="{
              'fa-regular fa-paper-plane': !isLoading,
              'fa-solid fa-spinner fa-spin': isLoading
            }"
          ></i
          ><span class="ps-2">{{ isLoading ? "Wait" : "Send" }}</span>
        </button>
        <span
          *ngIf="FileDocumentList.length > 0"
          class="fw-bold ps-3 pe-2 text-dark"
          >{{ FileDocumentList.length }} file attached</span
        >
        <a
          href="javascript:void(0)"
          class="text-decoration-none ps-2"
          (click)="fireBrowserFile()"
          ><i class="fa-solid fa-paperclip pe-2"></i>Attach</a
        >
        <a href="javascript:void(0)" class="text-decoration-none ps-2"
          ><i class="fa-brands fa-html5 pe-2"></i>Template</a
        >
      </div>
    </div>
  </div>
</div>

<!-- Close Modal -->
<div
  class="modal fade"
  id="closeModal"
  tabindex="-1"
  aria-labelledby="closeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content px-4">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="closeModalLabel">Close mail box</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h5 class="text-dark fw-bold">
          Are you want to close? if yes then you will lose the data.
        </h5>
      </div>
      <div class="modal-footer border-top-0">
        <a
          href="javascript:void(0)"
          class="text-decoration-none text-primary fw-bold"
          data-bs-dismiss="modal"
          >No</a
        >
        <a
          href="javascript:void(0)"
          class="text-decoration-none text-danger fw-bold ps-3"
          (click)="closeEmailBox()"
          >Yes</a
        >
      </div>
    </div>
  </div>
</div>
