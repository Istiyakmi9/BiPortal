<div class="main-container">
  <div class="x_panel">
    <div class="x_header">
      <div class="d-flex justify-content-between">
        <div class="col-8">
          <div class="px-1">
            <app-breadcrums [title]="'Objectives'" [subtitle]="'Company/Departments Objectives'"></app-breadcrums>
          </div>
        </div>
        <div class="col-4 text-end">
          <button class="btn btn-primary-c" (click)="addObjectivePopUp()"><i class="fa fa-plus pe-1"></i> Add Objective</button>
        </div>
      </div>
    </div>
    <div [ngSwitch]="isPageReady">
      <div *ngSwitchCase="false">
        <div class="mt-5">
          <app-pre-load-table></app-pre-load-table>
        </div>
      </div>
      <div *ngSwitchDefault>
        <ng-container>
          <div class="x_content">
            <div class="t-table t-list t-border col-md-12">
              <div class="hide-bar"></div>
              <div class="t-head">
                <div class="tr">
                  <div class="th fe-index">
                    <div class="t-filter t-index">
                      <a href="javascript:void()" class="ps-3">#</a>
                    </div>
                  </div>
                  <div class="th fe-5">
                    <div class="cell-wrapper">
                      <input class="form-control form-control-sm" (keydown.esc)="resetFilter()"
                        (keyup.enter)="filterRecords()" [(ngModel)]="objectDetail.objective"
                        placeholder="Search by Objective">
                      <div class="t-filter" (click)="arrangeDetails(orderByObjectiveAsc, 'Objective')">
                        <a href="javascript:void()" class="pe-2">Objectives</a>
                        <i class="fa fa-sort-amount-asc"
                          [ngClass]="{'d-none': orderByObjectiveAsc == null || !orderByObjectiveAsc }" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc"
                          [ngClass]="{'d-none': orderByObjectiveAsc == null || orderByObjectiveAsc }" aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class="th fe-1">
                    <div class="cell-wrapper">
                      <input class="form-control form-control-sm" readonly
                        placeholder="Search by Start Date">
                      <div class="t-filter" >
                        <a href="javascript:void()" class="pe-2">Start Date</a>
                        <i class="fa fa-sort-amount-asc"
                          [ngClass]="{'d-none': orderByStartDateAsc == null || !orderByStartDateAsc }"
                          aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc"
                          [ngClass]="{'d-none': orderByStartDateAsc == null || orderByStartDateAsc }"
                          aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class="th fe-1">
                    <div class="cell-wrapper">
                      <input class="form-control form-control-sm" readonly placeholder="Search by End Date">
                      <div class="t-filter" >
                        <a href="javascript:void()" class="pe-2">End Date</a>
                        <i class="fa fa-sort-amount-asc"
                          [ngClass]="{'d-none': orderByEndDateAsc == null || !orderByEndDateAsc }" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc"
                          [ngClass]="{'d-none': orderByEndDateAsc == null || orderByEndDateAsc }" aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class="th fe-1">
                    <div class="cell-wrapper">
                      <input class="form-control form-control-sm" (keyup.enter)="filterRecords()"
                        (keydown.esc)="resetFilter()" [(ngModel)]="objectDetail.targetValue" placeholder="Search by Target Value">
                      <div class="t-filter" (click)="arrangeDetails(orderBTargetValueAsc, 'TargetValue')">
                        <a href="javascript:void()" class="pe-3">Target Value</a>
                        <i class="fa fa-sort-amount-asc"
                          [ngClass]="{'d-none': orderBTargetValueAsc == null || !orderBTargetValueAsc }" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc"
                          [ngClass]="{'d-none': orderBTargetValueAsc == null || orderBTargetValueAsc }" aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class="th fe-1 text-center">
                    <a href="javascript:void(0)" class="a-btn text-success ps-1 fw-bold" (click)="filterRecords()">
                      <i class="fa fa-filter">
                        <span>Filter</span>
                      </i>
                    </a>
                    <div class="t-filter d-block text-center">
                      <a href="javascript:void(0)">ACTIONS</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="t-body">
                <ng-container *ngIf="objectiveDetails.length > 0">
                  <div class="tr py-2" *ngFor="let item of objectiveDetails; let i=index;">
                    <div class="td align-middle text-center fe-index">{{i+1}}</div>
                    <div class="td align-middle fe-5 text-truncate" data-bs-toggle="tooltip" data-bs-placement="right" title="{{item.description}}">
                      {{item.objective}}: {{item.description}}
                    </div>
                    <div class="td align-middle fe-1">
                      <div class="cell-wrapper">
                        {{item.timeFrameStart | date}}
                      </div>
                    </div>
                    <div class="td align-middle fe-1">
                      <div class="cell-wrapper">
                        {{item.timeFrmaeEnd | date}}
                      </div>
                    </div>
                    <div class="td align-middle fe-1">
                      <div class="cell-wrapper">
                        {{item.targetValue}} {{item.progressMeassureType == 1? '%' : ''}}
                      </div>
                    </div>
                    <div class="td align-middle text-center fe-1">
                      <a href="javascript:void(0)" (click)="editObjectivePopUp(item)" data-bs-toggle="tooltip" data-bs-placement="right" title="Edit Objective">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                      </a>
                      <a href="javascript:void(0)" class="ms-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Delete Objective">
                        <i class="fa fa-trash-o text-danger" aria-hidden="true"></i>
                      </a>
                    </div>
                  </div>
                </ng-container>
              </div>
              <ng-container *ngIf="objectiveDetails.length == 0">
                <div class="custom-height my-5 py-5 fw-bold fs-3 text-danger d-flex align-items-center justify-content-center">
                  <p class="my-5 py-5">Record Not Found</p>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="mt-3" *ngIf="isPageReady">
            <app-pagination [pagination]="objectiveData" (onPageChange)="GetFilterResult($event)"></app-pagination>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>


<!-- Add or update client Modal -->
<div class="modal addclinet-modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="addObjectiveModal" aria-labelledby="addObjectiveModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl ">
    <div class="modal-content px-3">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="addObjectiveModalLabel">Add/Update Objective</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="objectForm" *ngIf="objectForm">
          <div class="">
            <label for="" class="form-label">Objective</label>
            <input type="text" placeholder="Ex: Provide an awesome customer experience" class="form-control" formControlName="objective" maxlength="100"
            [ngClass]="{'error-field': submitted && f.objective.errors !== null && f.objective.errors.required}" oninput="this.value = this.value.toUpperCase()">
          </div>
          <div class="mt-3">
            <label for="" class="form-label">Description</label>
            <app-editor [height]="15" [content]="htmlText"></app-editor>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label for="" class="form-label">Time Frame Start Date</label>
              <form class="form-inline">
                <div class="form-group w-100">
                  <div class="input-group w-100" [ngClass]="{'error-field': submitted && f.timeFrameStart.errors !== null && f.timeFrameStart.errors.required}">
                    <input class="form-control" [placement]="'bottom'" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="startDate"
                      (dateSelect)="onDateSelection($event)" ngbDatepicker [minDate]="{year: 1970, month:1, day: 1}" [maxDate]="{year: 2050, month:1, day: 1}" #d="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
                          class="fa fa-calendar" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-3">
              <label for="" class="form-label">Time Frame End Date</label>
              <form class="form-inline">
                <div class="form-group w-100">
                  <div class="input-group w-100" [ngClass]="{'error-field': submitted && f.timeFrmaeEnd.errors !== null && f.timeFrmaeEnd.errors.required}">
                    <input class="form-control" [placement]="'bottom'" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="endDate"
                      (dateSelect)="onEndDateSelection($event)" ngbDatepicker [minDate]="{year: 1970, month:1, day: 1}" [maxDate]="{year: 2050, month:1, day: 1}" #ed="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="ed.toggle()" type="button"><i
                          class="fa fa-calendar" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-3">
              <label for="" class="form-label">Objective Type</label>
              <!-- <input type="text" maxlength="100" placeholder="Objective Type" oninput="this.value = this.value.toUpperCase()" class="form-control" formControlName="objectiveType" [ngClass]="{'error-field': submitted && f.objectiveType.errors !== null && f.objectiveType.errors.required}"> -->
              <select name="objectiveType" formControlName="objectiveType" class="form-select" [ngClass]="{'error-field': submitted && f.objectiveType.errors !== null && f.objectiveType.errors.required}" disabled>
                <option value="Individual" selected>Individual</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="" class="form-label">Who can see</label>
              <div class="btn-group d-block" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" value="true" class="btn-check" formControlName="objSeeType" name="objSeeType" id="btnradio22" autocomplete="off"
                 [ngClass]="{'error-field': submitted && f.objSeeType.errors !== null && f.objSeeType.errors.required}">
                <label class="btn btn-outline-primary" for="btnradio22">Manager</label>

                <input type="radio" value="false" class="btn-check" formControlName="objSeeType" name="objSeeType" id="btnradio23" autocomplete="off"
                 [ngClass]="{'error-field': submitted && f.objSeeType.errors !== null && f.objSeeType.errors.required}">
                <label class="btn btn-outline-primary" for="btnradio23">Everyone</label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="isPageReady">
            <div class="mt-3 col-md-4">
              <label for="" class="form-label">Tag</label>
              <app-iautocomplete [data]="empRoles" [ngModelOptions]="{standalone: true}" [(ngModel)]="roleId" (OnSelect)="onRoleChanged($event)" (keydown.esc)="resetFilter()">
              </app-iautocomplete>
            </div>
            <div class="mt-3 col-md-8">
              <div class="d-flex align-items-center flex-wrap">
                <span class="badge fs-6 fw-normal bg-ant text-dark me-2 my-2" *ngFor="let item of tagsRole;">{{item.text}}</span>
              </div>
            </div>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" formControlName="isIncludeReview" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Include in review
            </label>
          </div>
          <div class="mt-3">
            <label for="" class="form-label d-block">Progress measured as</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" formControlName="progressMeassureType" type="radio" name="progressMeassureType" id="inlineRadio1" value="1" (click)="changeProgressMeassur($event)"
               [ngClass]="{'error-field': submitted && f.progressMeassureType.errors !== null && f.progressMeassureType.errors.required}">
              <label class="form-check-label" for="inlineRadio1">Percent Complete</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" formControlName="progressMeassureType" type="radio" name="progressMeassureType" id="inlineRadio2" value="3" (click)="changeProgressMeassur($event)"
               [ngClass]="{'error-field': submitted && f.progressMeassureType.errors !== null && f.progressMeassureType.errors.required}">
              <label class="form-check-label" for="inlineRadio2">Completed/ Not Completed</label>
            </div>
            <div class="row">
              <ng-container *ngIf="objectForm.controls.progressMeassureType.value == '1'">
                <div class="col-md-6 mt-3">
                  <label for="" class="form-label">Start Value</label>
                  <input type="text" [OnlyNumber]="3" formControlName="startValue" class="form-control" placeholder="Start Value" [ngClass]="{'error-field': submitted && f.startValue.errors !== null && f.startValue.errors.required}">
                </div>
                <div class="col-md-6 mt-3">
                  <label for="" class="form-label">Target Value</label>
                  <input type="text" [OnlyNumber]="3" formControlName="targetValue" class="form-control" placeholder="Target Value" [ngClass]="{'error-field': submitted && f.targetValue.errors !== null && f.targetValue.errors.required}">
                </div>
              </ng-container>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary-c" (click)="addObjective()">
          <i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-plus-square-o': !isLoading}"></i>
          <span class="ps-2">
           {{currentObject.objectiveId == 0 ? 'Add' : 'Update'}} Objective
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Close Modal -->
