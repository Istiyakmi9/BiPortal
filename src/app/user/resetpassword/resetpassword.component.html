<div class="main-container">
  <div class="x_panel">
    <div class="x_header">
      <div class="x_header_title">
        <h2>Reset Password</h2>
      </div>
    </div>
    <div>
      <app-breadcrums></app-breadcrums>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 my-3">
          <h5>Your password must follow the below points:</h5>
          <ul>
            <li>Must lie between 6 to 20 characters</li>
            <li>Atleasr one upper case and one lower case character</li>
            <li>Must contain one special character e.g $, #, @, !, <,> etc.</li>
            <li>Must contain one numeric digit</li>
          </ul>
          <form [formGroup]="resetPasswordForm">
            <div>
              <label class="form-label">Enter your old password</label>
              <input type="text" class="form-control" placeholder="enter your old password" formControlName="oldPassword"
                [ngClass]="{'error-field': subitted && f['oldPassword'].errors}">
            </div>
            <div class="mt-3">
              <label class="form-label">Enter your new password</label>
              <input type="text" placeholder="enter your new password" formControlName="newPassword" class="form-control"
                [ngClass]="{'error-field': subitted && f['newPassword'].errors}">
            </div>
            <div class="mt-3">
              <label class="form-label">Confirm new password</label>
              <input type="text" placeholder="confirm new password" formControlName="confirmPassword" class="form-control"
                [ngClass]="{'error-field': subitted && f['confirmPassword'].errors}">
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-outline-success" (click)="onSubmit()">Save</button>
              <button class="btn btn-outline-danger ms-3" type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
